<script>
    function keyPress(key){
        switch(typeof key){
            case "number":{
                //add to running string
                updateScreen(key);
                concatString(key);
                //alert("number");
                break;
            }
            case "string":{
                // begin next operand
                // evalute symbol
                alert("string");
                break;
            }
            default: {
                alert("key type not available");
                break;
            }
        }
    }

    function updateScreen(num){
        document.getElementById("result").value = num;
    }

    function concatString(num){
        var currentOutput = document.getElementById("result").value;
        var result = currentOutput + num.toString();
        document.getElementById("result").value = result;
    }

    function caculate(num1, num2, operand){
        var result = 0;
        switch(operand){
            case "/":{
                result = num1 / num2;
                break;
            }
            case "*":{
                result = num1 * num2;
                break;
            }
            case "+":{
                result = num1 + num2;
                break;
            }
            case "-": {
                result = num1 - num2;
                break;
            }
        }
        return result;
    }
</script>
