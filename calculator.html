        <h2 class="page-title">
            JavaScript Calculator
        </h2>
        <section id="calculator">
            <div>
                <input type="text" value = "0" id="result" readonly/>
                <input type="button" value = "C" onclick="keyPress('C')"/>
            </div>
            <div>
                <input type="button" value = "7" onclick="keyPress(7)"/>
                <input type="button" value = "8" onclick="keyPress(8)"/>
                <input type="button" value = "9" onclick="keyPress(9)"/>
                <input type="button" value = "/" onclick="keyPress('/')"/>
            </div>
            <div>
                <input type="button" value = "4" onclick="keyPress(4)"/>
                <input type="button" value = "5" onclick="keyPress(5)"/>
                <input type="button" value = "6" onclick="keyPress(6)"/>
                <input type="button" value = "X" onclick="keyPress('*')"/>
            </div>
            <div>
                <input type="button" value = "1" onclick="keyPress(1)"/>
                <input type="button" value = "2" onclick="keyPress(2)"/>
                <input type="button" value = "3" onclick="keyPress(3)"/>
                <input type="button" value = "-" onclick="keyPress('-')"/>
            </div>
            <div>
                <input type="button" value = "0" onclick="keyPress(0)"/>
                <input type="button" value = "." onclick="keyPress('.')"/>
                <input type="button" value = "=" onclick="keyPress('=')"/>
                <input type="button" value = "+" onclick="keyPress('+')"/>
            </div>
        </section>
