<script>

        {

            "CEO": null,
            "rating": 4.9
        }
    ]`

   

    let companies = JSON.parse(companiesJSON);

    console.log(companies);


    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("net-sales").innerHTML = companies[0].netSales;
        document.getElementById("cost-of-sales").innerHTML = companies[0].costOfSales;
        document.getElementById("gross-margin").innerHTML = companies[0].grossMargin;
    }, false);

</script>
